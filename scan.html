<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 500px; border: 2px solid #000; }
        #message { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>üì∏ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</h2>
    <video id="video" autoplay></video>
    <p id="message">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</p>

    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById("video");
        const message = document.getElementById("message");

        async function startScanner() {
            try {
                const devices = await codeReader.getVideoInputDevices();
                if (devices.length > 0) {
                    await codeReader.decodeFromVideoDevice(devices[0].deviceId, videoElement, (result, err) => {
                        if (result) {
                            message.innerText = "‚úÖ QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω!";
                            sendToTelegram(result.text);
                        } else {
                            message.innerText = "üîç –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...";
                        }
                    });
                } else {
                    message.innerText = "‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!";
                }
            } catch (err) {
                message.innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∫–∞–º–µ—Ä—ã!";
                console.error(err);
            }
        }

        function sendToTelegram(qrText) {
            const telegram = window.Telegram.WebApp;
            telegram.sendData(qrText); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            telegram.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
        }

        window.onload = startScanner;
    </script>

</body>
</html>
