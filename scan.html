<!DOCTYPE html>
<html>
<head>
    <script>
        function sendData() {
            const telegram = window.Telegram.WebApp;
            if (telegram) {
                telegram.sendData("table12"); // Принудительно отправляем table12
                telegram.close();
            }
        }
    </script>
</head>
<body>
    <button onclick="sendData()">Тест: Отправить table12</button>
</body>
</html>
