<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер QR-кода</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            border: 2px solid #00FF00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        #overlay::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            background: transparent;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
        }

        #message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #FFFFFF;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div id="overlay"></div>
    <div id="scan-area"></div>
    <p id="message">Наведите камеру на QR-код</p>

    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById("video");
        const message = document.getElementById("message");

        async function startScanner() {
            try {
                const devices = await codeReader.getVideoInputDevices();
                if (devices.length === 0) {
                    message.innerText = "❌ Камера не найдена. Проверьте разрешения.";
                    return;
                }

                // Используем первую доступную камеру
                const firstDeviceId = devices[0].deviceId;

                // Запускаем распознавание QR-кодов только в области сканирования
                await codeReader.decodeFromVideoDevice(firstDeviceId, videoElement, (result, err) => {
                    if (result) {
                        message.innerText = `✅ QR-код найден: ${result.text}`;
                        sendToTelegram(result.text);
                    } else if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            } catch (err) {
                message.innerText = "❌ Ошибка при запуске камеры!";
                console.error(err);
            }
        }

        function sendToTelegram(qrText) {
            const telegram = window.Telegram.WebApp;
            telegram.sendData(qrText); // Отправляем данные в бота
            telegram.close(); // Закрываем WebApp
        }

        // Запускаем сканер при загрузке страницы
        window.onload = startScanner;
    </script>
</body>
</html>
