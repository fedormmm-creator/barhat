<!DOCTYPE html>
<html>
<head>
    <script>
        function sendTestData() {
            const telegram = window.Telegram.WebApp;
            if (telegram) {
                telegram.sendData("https://t.me/barhat_vrn_bot?start=table12");
                telegram.close();
            } else {
                alert("Откройте через Telegram!");
            }
        }
    </script>
</head>
<body>
    <button onclick="sendTestData()">Тест: Отправить table1211</button>
</body>
</html>
