<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            border: 2px solid #00FF00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
        }

        #message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #FFFFFF;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #debug {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: blue;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>üì∏ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</h2>
    <video id="video" autoplay></video>
    <div id="scan-area"></div>
    <p id="message">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</p>
    <p id="debug">–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –±—É–¥–µ—Ç –∑–¥–µ—Å—å</p>

    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById("video");
        const message = document.getElementById("message");
        const debug = document.getElementById("debug");

        async function startScanner() {
            try {
                const devices = await codeReader.getVideoInputDevices();
                if (devices.length === 0) {
                    message.innerText = "‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.";
                    return;
                }

                await codeReader.decodeFromVideoDevice(devices[0].deviceId, videoElement, (result, err) => {
                    if (result) {
                        message.innerText = `‚úÖ QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω: ${result.text}`;
                        sendToTelegram(result.text);
                    }
                });
            } catch (err) {
                message.innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∫–∞–º–µ—Ä—ã!";
                debug.innerText = `–û—à–∏–±–∫–∞: ${err}`;
                console.error(err);
            }
        }

        function sendToTelegram(qrText) {
    const telegram = window.Telegram.WebApp;

    // –õ–æ–≥–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç Telegram WebApp
    console.log("–ö–æ–Ω—Ç–µ–∫—Å—Ç Telegram WebApp:", telegram);

    if (!telegram) {
        debug.innerText = "‚ùå Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ WebApp –æ—Ç–∫—Ä—ã—Ç –≤ Telegram.";
        return;
    }

    try {
        // –õ–æ–≥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
        debug.innerText = `–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram: ${qrText}`;
        console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ:", qrText);

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
        telegram.sendData(qrText);

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
        debug.innerText += "\n‚úÖ WebApp –ø—ã—Ç–∞–µ—Ç—Å—è –∑–∞–∫—Ä—ã—Ç—å—Å—è.";
        telegram.close();
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ telegram.sendData() –∏–ª–∏ telegram.close():", error);
        debug.innerText = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
    }
}


        window.onload = startScanner;
    </script>
</body>
</html>
