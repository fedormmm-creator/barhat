<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 500px; border: 2px solid #000; margin-top: 20px; }
        #message { font-size: 18px; margin-top: 20px; color: #333; }
        #error { font-size: 16px; margin-top: 10px; color: red; }
    </style>
</head>
<body>

    <h1>üì∏ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</h1>
    <video id="video" autoplay></video>
    <p id="message">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</p>
    <p id="error"></p>

    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById("video");
        const message = document.getElementById("message");
        const error = document.getElementById("error");

        async function startScanner() {
            try {
                const devices = await codeReader.getVideoInputDevices();
                if (devices.length === 0) {
                    error.innerText = "‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∏–º–µ–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.";
                    return;
                }

                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–≤—É—é –¥–æ—Å—Ç—É–ø–Ω—É—é –∫–∞–º–µ—Ä—É
                const firstDeviceId = devices[0].deviceId;

                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ QR-–∫–æ–¥–æ–≤
                await codeReader.decodeFromVideoDevice(firstDeviceId, videoElement, (result, err) => {
                    if (result) {
                        message.innerText = `‚úÖ QR-–∫–æ–¥ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω: ${result.text}`;
                        sendToTelegram(result.text);
                    } else if (err && !(err instanceof ZXing.NotFoundException)) {
                        error.innerText = `‚ö†Ô∏è –û—à–∏–±–∫–∞: ${err}`;
                    }
                });
            } catch (err) {
                error.innerText = `‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∫–∞–º–µ—Ä—ã: ${err}`;
            }
        }

        function sendToTelegram(qrText) {
            const telegram = window.Telegram.WebApp;
            telegram.sendData(qrText); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            telegram.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = startScanner;
    </script>

</body>
</html>
